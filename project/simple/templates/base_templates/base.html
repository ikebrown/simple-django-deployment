<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ LANGUAGE_CODE }}" lang="{{ LANGUAGE_CODE }}" dir="ltr">
{% load cms_tags sekizai_tags %}
    <head>
        <title>{% block title %}Simple{% endblock title %}</title>
         <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
         {% render_block "css" %} 
{% block extrahead %}

        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}simple/base.css" />
         
        <script type="text/javascript" src="{{ STATIC_URL }}admin/js/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}simple/base.js"></script>
{% endblock extrahead %}
    </head>
    
    <body class="{% block bodyclass %}default{% endblock bodyclass %}">
        {% cms_toolbar %}
        {% block htmlbody %}{% endblock htmlbody %}

        {% render_block "js" %}
        <script type="text/javascript">
        
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-20869990-1']);
          _gaq.push(['_trackPageview']);
        
          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        
        </script>
    </body>

</html>
